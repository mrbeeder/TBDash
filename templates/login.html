<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập {{name}}</title>

    <!-- CSS RIÊNG LOGIN -->
    <link rel="stylesheet" href="/assets/css/login.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- JS cũ -->
    <script src="/assets/js/signF.js" defer></script>

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>

    <link rel="shortcut icon" href="/assets/img/logo.png" type="image/png">
</head>
<body>

<!-- BACKGROUND -->
<div class="bg"></div>

<main class="container">
    <div class="card">

        <!-- ẢNH BÊN TRÁI -->
        <div class="left-image">
            <img src="/assets/img/mc05.gif" alt="Character">
        </div>

        <!-- FORM BÊN PHẢI -->
        <div class="form-area">

            <h2>Đăng nhập</h2>
            <p class="sub">Chào mừng trở lại {{name}}</p>

            {% if error %}
            <div class="error">
                {{ error }}
            </div>
            {% endif %}

            <form method="post">

                <input type="text" name="user" placeholder="Tên người dùng" required>

                <div class="password">
                    <input type="password" name="passwd" placeholder="Mật khẩu" required>
                    <i class="fa-regular fa-eye" onclick="passwdToggle(this,'passwd')"></i>
                </div>

                {% if cf_enable %}
                <div class="cf-turnstile" data-sitekey="{{cf_site_key}}"></div>
                {% endif %}

                <button type="submit">Đăng nhập</button>

                <div class="links">
                    <a href="/forgot">Quên mật khẩu?</a>
                    <a href="/register">Đăng ký</a>
                </div>

            </form>

        </div>

    </div>
</main>

</body>
</html>
