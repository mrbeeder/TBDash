<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo tài khoản {{name}}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/register-minecraft.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="shortcut icon" href="/assets/img/logo.png" type="image/png">

    <!-- JS CŨ -->
    <script src="/assets/js/signF.js" defer></script>

    <!-- Cloudflare -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>
</head>
<body>

<main class="auth-bg">
    <div class="auth-card">

        <!-- IMAGE -->
        <div class="auth-image">
            <img src="/assets/img/mc05.gif" alt="Minecraft">
        </div>

        <!-- FORM -->
        <div class="auth-form-box">
            <h2>Tạo tài khoản của bạn</h2>
            <p>Chào mừng đến với {{name}}</p>

            {% if error %}
            <div class="error">
                {{ error | safe }}
            </div>
            {% endif %}

            <form method="post" name="register">

                <input type="text" name="user" placeholder="Tên đăng ký" value="{{user}}" required>

                <input type="email" name="email" placeholder="Email" value="{{email}}" required>

                <div class="password-box">
                    <input type="password" name="passwd" placeholder="Mật khẩu của bạn" minlength="8" required>
                    <i class="fa-regular fa-eye" onclick="passwdToggle(this,'passwd')"></i>
                </div>

                <div class="password-box">
                    <input type="password" name="cpasswd" placeholder="Xác nhận mật khẩu của bạn"
                           minlength="8" onkeyup="chEq()" required>
                    <i class="fa-regular fa-eye" onclick="passwdToggle(this,'cpasswd')"></i>
                </div>

                {% if cf_enable %}
                <div class="cf-turnstile" data-sitekey="{{cf_site_key}}"></div>
                {% endif %}

                <button type="submit">Tạo tài khoản</button>

                <a class="login-link" href="/login">Bạn đã có tài khoản chưa?</a>
            </form>
        </div>

    </div>
</main>

</body>
</html>
